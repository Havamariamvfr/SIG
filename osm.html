  <head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: #030c59">
      <div class="container">
        <a class="navbar-brand" href="#home">
          <img src="img/logo_pafloz_fix.png" alt="NYOBA SIG" height="80" />
          SIG Pati Flood Zone
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

    <!-- Akhir Navbar -->

    <section class="map-page">

        <div class="tourist-location-buttons">

          <button onclick="flyToLocation(110.4054, -6.9753)">Tambakbromo</button>
          <button onclick="flyToLocation(110.4049, -6.9876)">Winong</button>
        </div>

        <!-- Map Container -->
        <div id="main-map"></div>
      </div>
    </section>
    <!-- Leaflet JS -->
